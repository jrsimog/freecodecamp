<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>freeCodeCamp Survey Form</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
  </head>
  <body> 
    <div class="container">
      <header>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id="survey-form">
        <label class="form-input" id="name-label" for="name">Name
          <input placeholder="Enter your name" required id="name" type="text" name="name" />
        </label>
        <label class="form-input" id="email-label" for="email">Email
          <input placeholder="Enter your email"
            pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required id="email"
            type="email" name="email" />
        </label>
        <label class="form-input" id="number-label" for="number">Age (Optional)
          <input min="18" max="100" placeholder="Enter your age"  id="number" type="number" name="number" />
        </label>
        <label  id="dropdown-label" for="dropdown">Which option best describes your current role?
          <select required id="dropdown" name="dropdown">
            <option disabled  selected value="">Select an option</option>
            <option value="one">one</option>
            <option value="two">two</option>
            <option value="three">three</option>
            <option value="four">four</option>
          </select>
        </label>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label class="recomendar" for="recomendar-uno">
          <input required id="recomendar-uno" type="radio" name="recomendar" value="0" checked/>
          Definitely
        </label>
        <label class="recomendar"  for="recomendar-dos">
          <input required id="recomendar-dos" type="radio" name="recomendar" value="1" />
          Maybe
        </label>
        <label class="recomendar"  for="recomendar-dos">
          <input required id="recomendar-dos" type="radio" name="recomendar" value="1" />
          Not sure
        </label>

        <p>What would you like to see improved? (Check all that apply)</p>
        <label class="record" for="record-uno">
          <input  type="checkbox" name="record-uno" value="0" />
          Front-end Projects
        </label>
        <label class="record" for="record-dos">
          <input  type="checkbox" name="record-dos" value="1" />
          Back-end Projects
        </label>
        <label class="record" for="record-tres">
          <input  type="checkbox" name="record-tres" value="2" />
          Data Visualization
        </label>
        <label class="record" for="record-cuatro">
          <input   type="checkbox" name="record-cuatro" value="3" />
          Challenges
        </label>
        <p>Any comments or suggestions?</p>
        <textarea required placeholder="Enter your comment here..." id="comments" row="8" cols="20" name="comments"></textarea>
        <button id="submit" class="btn-submit" type="submit"> Submit</button>
      </form>
    </div>
  </body>
</html>
