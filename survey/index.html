<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Survey Form</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h1 id="title">Survey</h1>
    <p id="description">this is a survey</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name
          <input placeholder="Enter your name" required id="name" type="text" name="name"/>
        </label>
        <label id="email-label" for="email">Email
          <input placeholder="Enter your email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required id="email" type="email" name="email"/>
        </label>
        <label id="number-label" for="number">Age (Optional)
          <input min="18" max="100" placeholder="Enter your age" required id="number" type="number" name="number"/>
        </label>
        <label id="dropdown-label" for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
              <option value="">seleccione</option>
              <option value="se"></option>
          </select>
        </label>
        <input type="radio" name="recomendar" value="0"/>
        <input type="radio" name="recomendar" value="1"/>
        <input type="checkbox" name="record" value="0"/>
        <input type="checkbox" name="record" value="1"/>
        <textarea id="survey-form"></textarea>
        <input  id="submit" type="submit" value="submit"/>
    <form>
  </body>
</html>
